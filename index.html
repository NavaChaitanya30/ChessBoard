<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess Board</title>
        <style>
            /* Define the initial size for the chessboard */
            table {
                width: 800px;
                height: 800px;
                border-collapse: collapse;
                table-layout: fixed; /* Ensure equal width and height for cells */
            }
    
            th, td {
                border: 1px solid black;
                padding: 0; /* Remove padding to maintain equal cell size */
                text-align: center;
                vertical-align: middle; /* Vertically align the content */
                font-size: 36px; /* Adjust font size for symbols */
            }
    
            /* Styling for alternate cells to create a chessboard pattern */
            tr:nth-child(even) td:nth-child(odd),
            tr:nth-child(odd) td:nth-child(even) {
                background-color: lightgray; /* Change to white or black as needed */
            }
    
            /* Define the styles for chess pieces */
            .piece {
                font-family: Arial, sans-serif;
            }
    
            /* Styling for alternate cells with chess pieces */
            tr:nth-child(even) td.piece:nth-child(odd),
            tr:nth-child(odd) td.piece:nth-child(even) {
                background-color: #c0c0c0; /* Light gray for cells with pieces */
            }
        </style>
    </head>
<body >

            <!-- Repeat similar rows for C to H -->
        </tbody>
        <div class="resize-handle" id="resize-handle"></div>
        <script>
            const table = document.querySelector("table");
            const resizeHandle = document.getElementById("resize-handle");
            let isResizing = false;

            resizeHandle.addEventListener("mousedown", (e) => {
                isResizing = true;
            });

            document.addEventListener("mousemove", (e) => {
                if (!isResizing) return;
                table.style.width = e.clientX + "px";
                table.style.height = e.clientY + "px";
            });

            document.addEventListener("mouseup", () => {
                isResizing = false;
            });
        </script>
    </table>
